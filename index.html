<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Food</title>
</head>

<body>

    <!-- DIV CONTENITORE -->
    <div class="main-container">

        <header>
            <div class="social">
                <div class="social-left">
                    <a href="">Download App</a>
                    <button class="ios">iOS</button>
                    <a href="">Advertise with us</a>
                </div>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
            <div class="logo">
                <img src="img/avada-food-logo.png" alt="">
            </div>
        </header>


        <nav></nav>


        <!-- JUMBOTRON SECTION -->
        <section class="jumbotron">
            <div class="food-corner">
                <h1>Food Corner Top Japanese Restaurants For Sushi</h1>
                <p>March 25,2019</p>
            </div>
            <div class="pick">
               <h4>TODAY'S PICK</h4> 
            </div>
        </section>

        <!-- FOODIE JOURNAL -->
        <section class="journal">
            <div class="inside-journal">
                <div class="top-journal">
                    <div class="line"></div>
                    <h4>FOODIE JOURNAL</h4>
                    <div class="line"></div>
                </div>
                <div class="bottom-journal">

                    <!-- schede con descrizione sotto da riutilizzare -->

                    <div class="schede">
                        <img src="img/single-post-img3-150x150.jpg" alt="">
                        <h4></h4>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- POPULAR RECIPES -->
        <section></section>

        <!-- CULINARY COLLECTION -->
        <section></section>

        <!-- FARM TO TABLE -->
        <section></section>

        <!-- SUBSCRIBE -->
        <section></section>

        <!-- RANDOM PICTURES -->
        <section></section>

        <footer></footer>

    </div>
<script src="js/script.js"></script>
</body>

</html>
